@()(implicit request: RequestHeader, messages: Messages)

<div class="modal-dialog modal-xl modalMaxWidth" style="height: 90%">
    <div class="modal-content">
        <div class="modal-header bgmain">
            <h3 class="data-protection-headline">@messages("donation.anonymisation.chatSelection.title")</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div id="facebookChatSelectionModalBody" class="alert-info flex-column d-flex justify-content-center align-items-center mt-1 bg-gray rounded-lg shadow-md px-5 py-2">
            </div>
            <div class="d-flex justify-content-end align-items-center">
                <button type="button" class="btn footer-backward-button consent-button mt-2" data-dismiss="modal">@messages("consent.buttons.close.caption")</button>
            </div>
        </div>
    </div>


</div>
